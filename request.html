    <div class="container">
       <h2>規格外野菜の需要リクエスト</h2>
       <br><br>
    <form>
    <div class="form-group">
      <label class="control-label">質問１：ほしい野菜</label>
      <input class="form-control" type="text">
    </div><br><br>
    <div class="form-group">
      <label class="control-label">質問２：おおまかにどの程度ほしいか</label>
      <div class="radio">
        <label><input type="radio" name="radio">1kg未満</label><br>
        <label><input type="radio" name="radio">1~5kg</label><br>
        <label><input type="radio" name="radio">5~10kg</label>
      </div>
    </div><br>
  


    <div class="form-group">
        <label class="control-label">質問３：ある程度正確な量</label>
        <input class="form-control" type="text">
      </div><br><br>
    <div class="form-group">
      <label class="control-label">質問４：いつほしいか</label>
      <select class="form-control">
        <option>三日以内</option>
        <option>一週間以内</option>
        <option>一ヶ月以内</option>
      </select>
    </div><br><br>
    <div class="form-group">
            <label class="control-label">質問５：正確な日付</label>
            <input class="form-control" type="text">
          </div><br><br>
    <button class="btn btn-success">送信</button>
